application: pro-jeffreiher
version: 1
runtime: python27
api_version: 1
threadsafe: yes
default_expiration: "60d"

skip_files:
- ^(node_modules)
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$

handlers:
# order matters
- url: /(robots\.txt|humans\.txt|crossdomain\.xml|sitemap\.xml)
  static_files: static/\1
  upload: static/(robots\.txt|humans\.txt|crossdomain\.xml|sitemap\.xml)

- url: /*.svg
  static_files: jreiher/static/images/images_dest/*.svg
  upload: jreiher/static/images/images_dest/*.svg
  mime_type: image/svg+xml

  # - url: /robots.txt   
  # static_files: jreiher/static/robots.txt
  # upload: jreiher/static/robots.txt

- url: /sitemap.xml    
  static_files: jreiher/static/sitemap.xml
  upload: jreiher/static/sitemap.xml

- url: /static
  static_dir: jreiher/static 

- url: .*
  script: jreiher.app



libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"