application: pro-jeffreiher
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
# order matters 
- url: /*.svg
  static_files: jreiher/static/images/images_dest/*.svg
  upload: jreiher/static/images/images_dest/*.svg
  mime_type: image/svg+xml

- url: /static
  static_dir: jreiher/static 

- url: .*
  script: jreiher.app

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"